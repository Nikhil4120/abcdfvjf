{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Home</title>
    <style>
        th,td{
            border:1px solid black;
        }
        input{
            border:none; 
            outline:none;
        }
    </style>
</head>
<body>

<center><h1><u>Malaria Detection System</h1></u></center>
<br>
<div class="container">
<table class="table table-responsive table-hover table-striped"> 
    <thead>
    <tr>
        <th>Patient ID </th>
        <th>Patient Name</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {%for generatereport in generatereport %}
    <tr>
    <form action="detect" method="post" action="patient/detect" enctype="multipart/form-data">{% csrf_token %}
        <td><input type="text" value="{{ generatereport.patientid }}" name="id" readonly></td>
        <td><input type="text" value="{{generatereport.patientname}}" name="name" readonly></td>
        <td><input type="file" name="img" accept="image/*" style="font-size: 20px;"required></td>
        <td><input type="submit" value="Generate Report" ></td>
        
        </form>
    </tr>
    {% endfor %}
    </tbody>
</table></div>



</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $('table').DataTable();
      });
    </script>
</html>
